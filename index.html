<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple风格网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* 导航栏 */
        nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 0 10%;
            height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* 主内容区 */
        .hero {
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 60px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* 产品展示 */
        .products {
            padding: 80px 10%;
            background: #f5f5f7;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .products {
                padding: 40px 5%;
            }
        }

        /* 页脚 */
        footer {
            background: #f5f5f7;
            padding: 40px 10%;
            text-align: center;
            color: #6e6e73;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.09997 22C7.78997 22.05 6.79997 20.68 5.95997 19.47C4.24997 17 2.93997 12.45 4.69997 9.39C5.56997 7.87 7.12997 6.91 8.81997 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z" fill="white"/>
            </svg>
        </div>
        <div class="nav-links">
            <a href="#">产品</a>
            <a href="#">功能</a>
            <a href="#">支持</a>
            <a href="#">商店</a>
        </div>
    </nav>

    <div class="hero">
        <div>
            <h1>未来，超乎想象</h1>
            <p>探索新一代创新科技</p>
            <a href="#" class="btn btn-primary">立即了解</a>
        </div>
    </div>

    <section class="products">
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="产品1">
                <h3>创新设计</h3>
                <p>突破性的外观设计，重新定义美学标准</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="产品2">
                <h3>卓越性能</h3>
                <p>行业领先的处理器，释放无限可能</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="产品3">
                <h3>生态整合</h3>
                <p>无缝连接所有智能设备</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 科技公司 保留所有权利</p>
        <p>隐私政策 | 使用条款 | 销售政策 | 法律信息</p>
    </footer>
</body>
</html>
