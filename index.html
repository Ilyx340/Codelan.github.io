<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLan(懒代码)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
			

        /* 导航栏 */
        nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 0 10%;
            height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* 主内容区 */
        .hero {
            height: 100vh;
            background: url('ground.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 60px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* 产品展示 */
        .products {
            padding: 80px 10%;
            background: #f5f5f7;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .products {
                padding: 40px 5%;
            }
        }

        /* 页脚 */
        footer {
            background: #f5f5f7;
            padding: 40px 10%;
            text-align: center;
            color: #6e6e73;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
    			<img src="logo.png" alt="网站Logo" style="height: 30px;">
			</div>
        <div class="nav-links">
            <a href="#">产品</a>
            <a href="#">功能</a>
            <a href="#">赞助</a>
            <a href="#">合作</a>
        </div>
    </nav>

    <div class="hero">
        <div>
            <h1>未来，超乎想象</h1>
            <p>探索新一代软件产品</p>
            <a href="#" class="btn btn-primary">立即了解</a>
        </div>
    </div>

    <section class="products">
        <div class="product-grid">
            <div class="product-card">
                <img src="ui.png" alt="产品1">
                <h3>创新设计</h3>
                <p>突破性的外观设计，重新定义美学标准</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="产品2">
                <h3>卓越性能</h3>
                <p>行业领先的性能优化，释放无限可能</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="产品3">
                <h3>开源软件</h3>
                <p>给开发提供无线可能性</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 CodeLan 保留所有权利</p>
        <p>隐私政策 | 使用条款 | 销售政策 | 法律信息</p>
    </footer>
</body>
</html>
